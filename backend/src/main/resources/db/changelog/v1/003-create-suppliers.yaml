databaseChangeLog:
  - changeSet:
      id: v1-003-create-suppliers
      author: system
      changes:
        - createTable:
            tableName: suppliers
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: contact_email
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_suppliers_name
            tableName: suppliers
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: name