databaseChangeLog:
  # Создаем таблицу типов продуктов (только яблоки и груши)
  - changeSet:
      id: v1-004-001-create-product-types
      author: system
      changes:
        - createTable:
            tableName: product_types
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_product_types_code
            tableName: product_types
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: code

        - sql:
            sql: |
              INSERT INTO fruitwarehouse.product_types (code, name, description) VALUES
              ('APPLE', 'Яблоко', 'Фрукты типа яблоко'),
              ('PEAR', 'Груша', 'Фрукты типа груша');

  # Создаем таблицу продуктов с ссылкой на типы продуктов
  - changeSet:
      id: v1-004-002-create-products
      author: system
      changes:
        - createTable:
            tableName: products
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: variety_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: product_type_id
            baseTableSchemaName: fruitwarehouse
            referencedTableName: product_types
            referencedColumnNames: id
            referencedTableSchemaName: fruitwarehouse
            constraintName: fk_products_product_type
            onDelete: RESTRICT

        - addUniqueConstraint:
            tableName: products
            schemaName: fruitwarehouse
            columnNames: product_type_id, variety_name
            constraintName: uk_product_type_variety

        - createIndex:
            indexName: idx_products_product_type
            tableName: products
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: product_type_id

        - createIndex:
            indexName: idx_products_variety
            tableName: products
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: variety_name