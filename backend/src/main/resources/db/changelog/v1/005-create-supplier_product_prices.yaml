databaseChangeLog:
  - changeSet:
      id: v1-005-create-supplier-product-prices
      author: system
      changes:
        - createTable:
            tableName: supplier_product_prices
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: fruitwarehouse.price_domain
                  constraints:
                    nullable: false
              - column:
                  name: effective_from
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: effective_to
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: supplier_product_prices
            baseColumnNames: supplier_id
            baseTableSchemaName: fruitwarehouse
            referencedTableName: suppliers
            referencedColumnNames: id
            referencedTableSchemaName: fruitwarehouse
            constraintName: fk_supplier_product_prices_supplier
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: supplier_product_prices
            baseColumnNames: product_id
            baseTableSchemaName: fruitwarehouse
            referencedTableName: products
            referencedColumnNames: id
            referencedTableSchemaName: fruitwarehouse
            constraintName: fk_supplier_product_prices_product

        - addUniqueConstraint:
            tableName: supplier_product_prices
            schemaName: fruitwarehouse
            columnNames: supplier_id, product_id, effective_from
            constraintName: uk_supplier_product_effective_date

        - createIndex:
            indexName: idx_supplier_product_prices_active
            tableName: supplier_product_prices
            schemaName: fruitwarehouse
            columns:
              - column:
                  name: supplier_id
              - column:
                  name: product_id
              - column:
                  name: effective_from
              - column:
                  name: effective_to